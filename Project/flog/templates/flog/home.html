<!DOCTYPE html>
<html>

<head>
    {% if title %}
    <title>Flog - {{ title }}</title>
    {% else %}
    <title>Flog</title>
    {% endif %}
</head>

<body>
    <!-- access key-value data from context pass into render -->
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
</body>

</html>
